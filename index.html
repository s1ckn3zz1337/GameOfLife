<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Of Life</title>
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
<div id="gameOfLife">
    <input type="number" id="xSize" value="1" min="1"/>
    <input type="number" id="ySize" value="1" min="1"/>
    <button type="button" id="generate">Generate Matrix</button>
    <div class="buttons">
        <button type="button" id="reset">Reset</button>
        <button type="button" id="random">Random</button>
        <button type="button" id="buttonPlay">Play</button>
        <button type="button" id="buttonStep">Step</button>
        <button type="button" id="buttonSave">Save</button>
        <label for="buttonLoad">Select savefile: </label><input type="file" id="buttonLoad"/>
    </div>
    <div id="gameField">
    </div>
</div>
<script type="text/javascript" src="js/codebase.js"></script>
<script type="text/javascript" src="js/buttonListener.js"></script>
</body>
</html>
